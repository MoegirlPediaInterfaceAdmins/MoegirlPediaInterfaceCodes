name: post commit CI

on:
  push:
    paths:
      - scripts/**/*.js
      - "!scripts/test/*.js"
      - src/**/*.js
      - src/**/*.css
      - src/**/definition.yaml
      - src/gadgets/Gadgets-definition-list.yaml
      - .github/workflows/postCommit.yml
      - .github/linter test/action.yaml
      - .vscode/json-schemas/gadget-definition.json
      - .browserslistrc
      - .*.yaml
      - package-lock.json
  pull_request:
    paths:
      - scripts/**/*.js
      - "!scripts/test/*.js"
      - src/**/*.js
      - src/**/*.css
      - src/**/definition.yaml
      - src/gadgets/Gadgets-definition-list.yaml
      - .github/workflows/postCommit.yml
      - .github/linter test/action.yaml
      - .vscode/json-schemas/gadget-definition.json
      - .browserslistrc
      - .*.yaml
      - package-lock.json
  workflow_dispatch:
  schedule:
    - cron: 15 0 * * *

concurrency:
  group: ${{ github.workflow_ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: write
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: write
  statuses: read

jobs:
  postCommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
      - name: "Prepare: Install dependencies"
        run: npm run ci
      - name: "Prepare: Git config"
        run: node scripts/postCommit/prepareGit.js
      - name: "Prepare: Expose GitHub Runtime"
        uses: crazy-max/ghaction-github-runtime@v2
      - name: Auto browserify generator
        run: node scripts/browserify/index.js
      - name: Auto prefetch
        run: node scripts/prefetch/index.js
      - name: Gadget-polyfill generator
        run: node scripts/generatePolyfill/index.js
      - name: Gadgets-definition Generator
        run: node scripts/gadgetsDefinitionGenerator/index.js
      - name: Conventional Commits scopes generator
        run: node scripts/conventionalCommitsScopesGenerator/index.js
      - name: Commits History generator
        run: node scripts/ganerateCommitsHistory/index.js
      - name: linguist-generated
        run: node scripts/postCommit/linguist-generated.js
      - name: Show git status & push
        run: node scripts/postCommit/push.js
  linter_test:
    runs-on: ubuntu-latest
    needs: postCommit
    if: env.linterTest == 'true'
    steps:
      # 与 linter test 保持同步
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
      - name: "Prepare: Install dependencies"
        run: npm run ci
      - name: Reload the cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: cache@${{ github.ref }}
      - name: Check eslint environment
        run: npx eslint --env-info && mkdir -p .cache && echo ---- && ls -lhA .cache
      - name: Run eslint
        run: npx eslint --exit-on-fatal-error --max-warnings 0 --cache --cache-strategy content --cache-location ".cache/" --ext js ./src
      - name: Run stylelint
        run: npx stylelint --max-warnings 0 --cache --cache-strategy content --cache-location ".cache/" "src/**/*.css"
      - name: Run v8r
        run: echo "::group::v8r output" && npx v8r && echo "::endgroup::"
      - name: Check .mailmap
        run: node scripts/emailmapChecker/index.js
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          config-file: ./.github/codeql-config.yml
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
