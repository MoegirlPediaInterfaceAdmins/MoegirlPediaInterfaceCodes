name: "Auto Assign"
on:
  pull_request_target:
    types:
      - opened
      - ready_for_review

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  pull-requests: write

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: add assignees and reviewers
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-assignee "$(yq eval '.assignees | join(",")' .github/auto_assign.yaml)" --add-reviewer "$(yq eval '.reviewers | join(",")' .github/auto_assign.yaml)"
